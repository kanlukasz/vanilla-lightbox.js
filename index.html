<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo: vanilla-lightbox</title>
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/demo-page.css" rel="stylesheet" />
    <link href="styles/lightbox.css" rel="stylesheet" />
</head>
<body>
    <section id="page">
        <h1>Demo <code>vanilla-lightbox</code></h1>

        <pre>#lightbox</pre>
        <section id="lightbox" class="pictures-list">
            <ul>
                <li>
                    <a href="http://beerhold.it/400/300" rel="lightbox">
                        <img src="http://beerhold.it/150/150/g" alt="lightbox: some text" />
                    </a>
                </li>
                <li>
                    <a href="http://beerhold.it/410/300" rel="lightbox">
                        <img src="http://beerhold.it/145/150/s" alt="lightbox: some text 2" />
                    </a>
                </li>
                <li>
                    <a href="http://beerhold.it/420/300" rel="lightbox">
                        <img src="http://beerhold.it/140/150/" alt="lightbox: some text 3" />
                    </a>
                </li>
                <li>
                    <a href="http://beerhold.it/430/300" rel="lightbox">
                        <img src="http://beerhold.it/135/150/n" alt="lightbox: some text 4" />
                    </a>
                </li>
                <li>
                    <a href="http://beerhold.it/440/300" rel="lightbox">
                        <img src="http://beerhold.it/130/150/g" alt="lightbox: some text 5" />
                    </a>
                </li>
            </ul>
        </section>

        <pre>#gallery</pre>
        <section id="gallery" class="pictures-list">
            <ul>
                <li>
                    <a href="http://beerhold.it/400/310" rel="gallery">
                        <img src="http://beerhold.it/150/130/g" alt="gallery: some text" />
                    </a>
                </li>
                <li>
                    <a href="http://beerhold.it/410/310" rel="gallery">
                        <img src="http://beerhold.it/145/130/s" alt="gallery: some text 2" />
                    </a>
                </li>
                <li>
                    <a href="http://beerhold.it/420/310" rel="gallery">
                        <img src="http://beerhold.it/140/130/" alt="gallery: some text 3" />
                    </a>
                </li>
                <li>
                    <a href="http://beerhold.it/430/310" rel="gallery">
                        <img src="http://beerhold.it/135/130/n" alt="gallery: some text 4" />
                    </a>
                </li>
                <li>
                    <a href="http://beerhold.it/440/310" rel="gallery">
                        <img src="http://beerhold.it/130/130/g" alt="gallery: some text 5" />
                    </a>
                </li>
            </ul>
        </section>

        <script src="https://gist.github.com/piecioshka/f6945c36747ca0622684.js"></script>
    </section>

    <a href="https://github.com/piecioshka/vanilla-lightbox"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>

    <script src="scripts/lightbox.js"></script>
    <script>
        (function () {
            new Lightbox({
                rel: 'lightbox',
                prev: 'Poprzedni',
                next: 'NastÄ™pny'
            });
            new Lightbox({
                rel: 'gallery'
            });
        }());
    </script>
</body>
</html>
