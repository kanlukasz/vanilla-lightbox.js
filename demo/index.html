<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Demo: vanilla-lightbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles/reset.css" rel="stylesheet"/>
    <link href="styles/demo-page.css" rel="stylesheet"/>
    <link href="../src/lightbox.css" rel="stylesheet"/>
</head>
<body>

    <section id="page">
        <h1>
            Demo of
            <a href="https://github.com/piecioshka/vanilla-lightbox.js">
                vanilla-lightbox
            </a>
        </h1>

        <section class="pictures-list">
            <ul>
                <li>
                    <a href="images/400x300.svg" rel="lightbox">
                        <img
                                src="images/150x150.svg"
                                alt="Lorem ipsum 1"/>
                    </a>
                </li>
                <li>
                    <a href="images/410x300.svg" rel="lightbox">
                        <img
                                src="images/145x150.svg"
                                alt="Lorem ipsum 2"/>
                    </a>
                </li>
                <li>
                    <a href="images/420x300.svg" rel="lightbox">
                        <img
                                src="images/140x150.svg"
                                alt="Lorem ipsum 3"/>
                    </a>
                </li>
                <li>
                    <a href="images/430x300.svg" rel="lightbox">
                        <img
                                src="images/135x150.svg"
                                alt="Lorem ipsum 4"/>
                    </a>
                </li>
                <li>
                    <a href="images/440x300.svg" rel="lightbox">
                        <img
                                src="images/130x150.svg"
                                alt="Lorem ipsum 5"/>
                    </a>
                </li>
            </ul>
        </section>
    </section>

    <script src="../src/lightbox.js"></script>
    <script>
        new Lightbox({
            prev: '◀︎︎',
            next: '▶'
        });
    </script>

</body>
</html>
